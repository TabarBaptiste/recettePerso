<div class="container mx-auto px-3 py-6">
  <div class="max-w-lg mx-auto">
    <div class="flex items-center mb-6">
      <button
        (click)="cancel()"
        class="p-2 text-gray-400 hover:text-blue-500 transition-colors rounded-lg hover:bg-dark-700 mr-3"
        title="Retour">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
      </button>
      <h1 class="text-xl font-bold text-white">
        {{ isEditMode ? 'Modifier' : 'Nouvelle recette' }}
      </h1>
    </div>

    @if (error) {
      <div class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-xl mb-4 text-sm">
        {{ error }}
      </div>
    }

    @if (loading && isEditMode) {
      <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-10 w-10 border-2 border-blue-500 border-t-transparent"></div>
      </div>
    }

    @if (!loading || !isEditMode) {
      <form (ngSubmit)="onSubmit()" class="bg-dark-800 rounded-xl border border-dark-600 p-4 md:p-6 space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-300 mb-1.5">
            Titre <span class="text-red-400">*</span>
          </label>
          <input
            type="text"
            id="title"
            [(ngModel)]="recipe.title"
            name="title"
            required
            class="w-full px-3 py-2.5 bg-dark-700 border border-dark-600 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
            placeholder="Ex: Tarte aux pommes">
        </div>

        <div>
          <label for="duration" class="block text-sm font-medium text-gray-300 mb-1.5">
            Durée (min)
          </label>
          <input
            type="number"
            id="duration"
            [(ngModel)]="recipe.duration"
            name="duration"
            min="1"
            class="w-full px-3 py-2.5 bg-dark-700 border border-dark-600 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
            placeholder="45">
        </div>

        <div>
          <label for="image" class="block text-sm font-medium text-gray-300 mb-1.5">
            Image
          </label>
          @if (recipe.imageUrl && !selectedFile) {
            <div class="mb-3 relative">
              <img [src]="getImageUrl(recipe.imageUrl)" [alt]="recipe.title" class="w-full h-40 object-cover rounded-lg">
              <button
                type="button"
                (click)="removeImage()"
                class="absolute top-2 right-2 p-1.5 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors"
                title="Supprimer l'image">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          }
          @if (imagePreview) {
            <div class="mb-3 relative">
              <img [src]="imagePreview" alt="Aperçu" class="w-full h-40 object-cover rounded-lg">
              <button
                type="button"
                (click)="clearImageSelection()"
                class="absolute top-2 right-2 p-1.5 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors"
                title="Annuler">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          }
          <input
            type="file"
            id="image"
            [value]="fileInputValue"
            (change)="onImageSelected($event)"
            accept="image/*"
            class="w-full px-3 py-2.5 bg-dark-700 border border-dark-600 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm file:mr-3 file:py-1.5 file:px-3 file:rounded file:border-0 file:text-sm file:bg-blue-600 file:text-white hover:file:bg-blue-700 file:cursor-pointer">
          <p class="text-xs text-gray-500 mt-1">Formats acceptés: JPG, PNG, GIF, WebP (5MB max)</p>
        </div>

        <div>
          <label for="utensils" class="block text-sm font-medium text-gray-300 mb-1.5">
            Ustensiles
          </label>
          <textarea
            id="utensils"
            [(ngModel)]="recipe.utensils"
            name="utensils"
            rows="3"
            class="w-full px-3 py-2.5 bg-dark-700 border border-dark-600 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm resize-none"
            placeholder="- Saladier&#10;- Fouet&#10;- Moule à tarte"></textarea>
        </div>

        <div>
          <label for="ingredients" class="block text-sm font-medium text-gray-300 mb-1.5">
            Ingrédients <span class="text-red-400">*</span>
          </label>
          <textarea
            id="ingredients"
            [(ngModel)]="recipe.ingredients"
            name="ingredients"
            required
            rows="5"
            class="w-full px-3 py-2.5 bg-dark-700 border border-dark-600 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm resize-none"
            placeholder="- 3 pommes&#10;- 200g farine&#10;- 100g sucre"></textarea>
        </div>

        <div>
          <label for="steps" class="block text-sm font-medium text-gray-300 mb-1.5">
            Préparation <span class="text-red-400">*</span>
          </label>
          <textarea
            id="steps"
            [(ngModel)]="recipe.steps"
            name="steps"
            required
            rows="6"
            class="w-full px-3 py-2.5 bg-dark-700 border border-dark-600 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm resize-none"
            placeholder="1. Préchauffer le four&#10;2. Éplucher les pommes&#10;3. Mélanger..."></textarea>
        </div>

        <div class="flex space-x-3 pt-2">
          <button
            type="button"
            (click)="cancel()"
            class="flex-1 px-4 py-2.5 bg-dark-600 text-gray-300 rounded-lg hover:bg-dark-500 transition-colors text-sm">
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="loading"
            class="flex-1 flex items-center justify-center px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed text-sm">
            @if (loading) {
              <svg class="animate-spin h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            }
            {{ loading ? '' : (isEditMode ? 'Modifier' : 'Créer') }}
          </button>
        </div>
      </form>
    }
  </div>
</div>
