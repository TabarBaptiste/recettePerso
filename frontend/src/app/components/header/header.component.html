<header class="bg-green-deep shadow-md">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <h1 class="text-2xl font-bold text-white">üßë‚Äçüç≥ Mes Recettes</h1>
      </div>
      
      <nav class="flex items-center space-x-4">
        <a 
          routerLink="/" 
          class="text-white hover:text-gray-green transition-colors px-3 py-2 rounded-lg"
          routerLinkActive="bg-green-dark"
          [routerLinkActiveOptions]="{exact: true}">
          Accueil
        </a>
        
        @if (accessCodeService.isAuthenticated()) {
          <a 
            routerLink="/add" 
            class="text-white hover:text-gray-green transition-colors px-3 py-2 rounded-lg"
            routerLinkActive="bg-green-dark">
            Ajouter
          </a>
          <button 
            (click)="logout()"
            class="bg-gray-dark text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
            D√©connexion
          </button>
        } @else {
          <button 
            (click)="openCodeModal()"
            class="bg-white text-green-deep px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors font-semibold">
            Se connecter
          </button>
        }
      </nav>
    </div>
  </div>
</header>

@if (showCodeModal) {
  <app-access-code-modal 
    (close)="closeCodeModal()"
    (codeSubmitted)="onCodeSubmitted()">
  </app-access-code-modal>
}
