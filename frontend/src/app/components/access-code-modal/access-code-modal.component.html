<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 md:p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-green-deep">Code d'accès</h2>
      <button 
        (click)="closeModal()"
        class="text-gray-dark hover:text-gray-700 text-2xl"
        aria-label="Fermer">
        ×
      </button>
    </div>
    
    <p class="text-gray-600 mb-6">
      Entrez le code d'accès pour débloquer les fonctions d'édition.
    </p>
    
    <form (ngSubmit)="submitCode()" class="space-y-4">
      <div>
        <label for="access-code" class="block text-sm font-medium text-gray-700 mb-2">
          Code d'accès
        </label>
        <input
          type="password"
          id="access-code"
          [(ngModel)]="code"
          name="code"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-deep focus:border-transparent"
          placeholder="Entrez le code"
          required
          autocomplete="off">
      </div>
      
      @if (error) {
        <div class="bg-red-50 text-red-600 px-4 py-3 rounded-lg text-sm">
          {{ error }}
        </div>
      }
      
      <div class="flex space-x-3">
        <button
          type="button"
          (click)="closeModal()"
          class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
          Annuler
        </button>
        <button
          type="submit"
          class="flex-1 px-4 py-2 bg-green-deep text-white rounded-lg hover:bg-green-dark transition-colors">
          Valider
        </button>
      </div>
    </form>
  </div>
</div>
